<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
   </head>

<body>
    <ul th:each="parallel : ${classes}">
        <li>
            <span th:text="${parallel.key}"></span>
            <ul th:each="class : ${parallel.value}">
                <li>
                    <span th:text="${class.getClassName}"></span>
                    <ul th:each="subjects : ${class.getSubjects}">
                        <li th:each="subject : ${subjects}" >
                            <a th:href="@{/activities/classes-journals/teacher's-journal?classId={classId}&subjectId={subjectId}(classId=${class.getClassId},subjectId=${subject.getSubjectId})}"
                                  th:text="${subject.getName}"> </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
 </body>

</html>
