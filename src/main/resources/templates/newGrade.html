<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>newGrade</title>
</head>
<body>

<form th:method="POST" th:action="@{newGrade}" th:object="${grade}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{grade}" id="name"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
